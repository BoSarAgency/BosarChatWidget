<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Chat Widget Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f0f0f0;
      }
      .content {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Minimal Chat Widget Test</h1>
      <p>
        This is a minimal test page. The chat widget should appear in the bottom
        right corner.
      </p>
      <p>Configuration: Purple theme with custom message.</p>
    </div>

    <!-- Chat Widget Configuration -->
    <script>
      window.chatWidgetConfig = {
        title: "Help Center",
        color: "#6f42c1",
        startingMessage:
          "Welcome! This is a test of the chat widget. Try sending a message!",
      };
    </script>

    <!-- Load the Chat Widget -->
    <link rel="stylesheet" href="./dist/assets/widget-Clk8ccPa.css" />
    <script type="module" src="./dist/chat-widget.js"></script>
  </body>
